<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="" class="control-label">First Name</label>
        <input type="text" class="form-control" ng-model="vm.item.firstname">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Last Name</label>
        <input type="text" class="form-control" ng-model="vm.item.lastname">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Email</label>
        <input type="text" class="form-control" ng-model="vm.item.emailAddress">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Zipcode</label>
        <input type="text" class="form-control" ng-model="vm.item.zipcode">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Donor</label>
        <input type="text" class="form-control" ng-model="vm.item.isDonor">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Priority</label>
        <input type="text" class="form-control" ng-model="vm.item.isPriority">
    </div>
    <div class="form-group">
        <label for="" class="control-label">Fuzzy Match</label>
        <input type="text" class="form-control" ng-model="vm.item.fuzzyMatchValue">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.close()">Cancel</button>
</div>
