<form novalidate="" id="form" name="form">
    <div class="modal-header">
        <h3 class="modal-title">{{vm.item.firstname}} {{vm.item.lastname}} <i class="fa fa-asterisk fa-pull-right red-text" ng-show="form.$dirty"></i></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-6">
                <label for="" class="control-label">First Name</label>
                <input type="text" class="form-control" ng-model="vm.item.firstname">
            </div>
            <div class="col-md-6">
                <label for="" class="control-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" ng-model="vm.item.lastname"
                       ng-required="true"
                       ng-pattern="/^[a-zA-Z, .`-]*$/"
                       ng-minlength="2"
                       ng-maxlength="50"
                       ng-class="{error: vm.item.lastname.$invalid && !vm.item.lastname.$pristine}">
                <span ng-messages="from.lastname.$error" ng-show="form.lastname.$invalid">
                    <span class="help-block text-danger" ng-message="required">Required</span>
                    <span class="help-block text-danger" ng-message="minlength">Too short</span>
                    <span class="help-block text-danger" ng-message="maxlength">Too long</span>
                    <span class="help-block text-danger" ng-message="pattern">Invalid characters</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="" class="control-label">Email</label>
                <input type="email" name="email" class="form-control" ng-model="vm.item.emailAddress">
                <span ng-messages="form.email.$error" ng-show="form.email.$invalid">
                    <span class="help-block text-danger" ng-message="email">Invalid email address</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">

                <label for="" class="control-label">Zipcode</label>
                <input type="number" class="form-control" ng-model="vm.item.zipcode">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <switcher ng-model="vm.item.isDonor" true-label="Donor"
                          false-label="Not Donor"></switcher>
                <switcher ng-model="vm.item.isPriority" true-label="Priority"
                          false-label="Not Priority"></switcher>
            </div>
            <div class="col-md-6">
                <label for="" class="control-label">Fuzzy Match</label>
                <input type="text" class="form-control" ng-model="vm.item.fuzzyMatchValue">
            </div>
        </div>

        <div class="form-group">
            <span>
                {{form.$valid}}
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.save()" ng-disabled="!form.$dirty">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.close()">Cancel</button>
    </div>
</form>
